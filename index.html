<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica</title>

    <script src="https://kit.fontawesome.com/21cece7f89.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>


    <form class="form">
        <i class="fa-regular fa-user form__image"></i>
        <div class="form__cont">
            <i class="fa-solid fa-user form__icon"></i>
            <input type="text" placeholder="Username" class="form__input">
        </div>
        <div class="form__cont">
            <i class="fa-solid fa-lock form__icon"></i>
            <input type="password" placeholder="Password" class="form__input">
        </div>
        <div class="form__cont">
            <div class="form__remenber">
                <input type="checkbox">
                <span>Remenber me</span>
            </div>
            <div class="form__forgotpsw">Forgot password?</div>
        </div>
        <input type="submit" class="form__btn-login" value="Login">
    </form>


</body>
</html>
