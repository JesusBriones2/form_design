<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login design</title>

    <script src="https://kit.fontawesome.com/21cece7f89.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>


    <form class="form">
        <i class="fa-solid fa-circle-user form__image"></i>
        <div class="form__inputs">
            <i class="fa-solid fa-user form__icon"></i>
            <input type="text" placeholder="Username">
        </div>
        <div class="form__inputs">
            <i class="fa-solid fa-lock form__icon"></i>
            <input type="password" placeholder="Password">
        </div>
        <div class="form__options">
            <label>
                <input type="checkbox">Remember me
            </label>
            <div class="form__forgot">Forgot password?</div>
        </div>
        <input type="submit" class="form__btn" value="Login">
    </form>


</body>
</html>
